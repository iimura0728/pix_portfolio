      <main class="contactPage contactFormPage common mask">
        <div class="inner">
          <h1 class="pageHeading">Contact</h1>
          <div class="spImageWrap">
            <div class="spImage"></div>
          </div>
          <div class="contentsWrap">
            <p class="scrollIcon"><span></span></p>
            <p class="description">
              お問い合わせにつきましては、<br class="spVisible">以下のフォームよりご連絡くださいませ。
            </p>
            <form class="formSection" action="post">
              <div class="formItem">
                <p class="labelWrap">
                  <label for="name">お名前</label>
                </p>
                <p class="inputWrap">
                  <input id="name" type="text" placeholder="input your name">
                </p>
              </div>
              <div class="formItem">
                <p class="labelWrap">
                  <label for="email">メールアドレス</label>
                </p>
                <p class="inputWrap">
                  <input id="email" type="email" placeholder="input your email">
                </p>
              </div>
              <div class="formItem">
                <p class="labelWrap">
                  <label for="textArea">お問い合わせ内容</label>
                </p>
                <p class="inputWrap">
                  <textarea name="textArea" id="textArea" placeholder="input inquiry"></textarea>
                </p>
              </div>
              <div class="formItem btnWrap">
                <p class="next">
                  <a href="./contact_confirm.html" class="btn">確認画面へ</a>
                </p>
              </div>
            </form>
          </div>
